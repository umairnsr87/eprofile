{% extends 'base.html' %}

{% block body %}
<div class="alert alert-info">Create your resume.</div>
<form method="post">
    {% csrf_token %}
    <input type="text" name="name" value="{{user.id}}" readonly>
    <input type="text" name="country" value="{{user.email}}">
    <input type="text"name="phone">
    <input type="text" name="city">
    <input type="submit">
</form>
{% endblock %}
