{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="form-group">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Login
                </legend>

                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">Forgot your password?<a class="ml-2" href="{% url 'password-reset' %}">Reset Password</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
